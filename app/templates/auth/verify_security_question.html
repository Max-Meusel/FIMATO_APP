{% extends "base.html" %}

{% block content %}
    <div class="auth-container">
        <h1>Sicherheitsfrage beantworten</h1>
        <form action="" method="post" novalidate>
            <div class="form-group">
                <label for="security_question">Ihre Sicherheitsfrage:</label>
                <p class="security-question-text">{{ security_question }}</p>
            </div>
            <div class="form-group">
                <label for="answer">Ihre Antwort</label>
                <input type="text" id="answer" name="answer" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Überprüfen</button>
            </div>
        </form>
        <p><a href="{{ url_for('auth.login') }}">Zurück zum Login</a></p>
    </div>
{% endblock %}
